<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Territórios</title>
    <!-- CSS global -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/login.css" rel="stylesheet">
    <!-- Bootstrap via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Sistema de Territórios</h2>
                            <p class="text-muted">Entre com suas credenciais para acessar</p>
                        </div>
                        
                        <div id="alert-container"></div>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p>Não tem uma conta? <a href="register.html" class="text-decoration-none">Registre-se</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3 text-muted small">
                    <p>&copy; 2025 Sistema de Territórios. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            
            // Verificar se já está logado
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/index.html';
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, senha })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.msg || 'Erro ao fazer login');
                    }
                    
                    // Armazenar token
                    localStorage.setItem('token', data.token);
                    
                    // Redirecionar para a página principal
                    window.location.href = '/index.html';
                    
                } catch (error) {
                    // Exibir mensagem de erro
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${error.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
