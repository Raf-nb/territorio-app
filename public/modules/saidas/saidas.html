<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas de Campo - Sistema de Territórios</title>
    <!-- CSS comum -->
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <!-- CSS específico da página -->
    <link href="/modules/territorios/css/cadastro.css" rel="stylesheet">
    <!-- Frameworks externos via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Sistema de Territórios</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar-container" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <!-- Sidebar será carregado aqui via JavaScript -->
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Cadastro de Saídas de Campo</h1>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Nova Saída de Campo</h5>
                    </div>
                    <div class="card-body">
                        <form id="saida-campo-form" class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome da Saída de Campo:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="data" class="form-label">Data:</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="dia-semana" class="form-label">Dia da Semana:</label>
                                <select class="form-select" id="dia-semana" name="dia-semana" required>
                                    <option value="">Selecione o dia</option>
                                    <option value="Segunda-feira">Segunda-feira</option>
                                    <option value="Terça-feira">Terça-feira</option>
                                    <option value="Quarta-feira">Quarta-feira</option>
                                    <option value="Quinta-feira">Quinta-feira</option>
                                    <option value="Sexta-feira">Sexta-feira</option>
                                    <option value="Sábado">Sábado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="horario" class="form-label">Horário:</label>
                                <input type="time" class="form-control" id="horario" name="horario" required>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="dirigente" class="form-label">Dirigente (opcional):</label>
                                <input type="text" class="form-control" id="dirigente" name="dirigente">
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Cadastrar Saída
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Saídas de Campo Cadastradas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabela-saidas" class="table table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nome da Saída</th>
                                        <th>Data</th>
                                        <th>Dia da Semana</th>
                                        <th>Horário</th>
                                        <th>Dirigente</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão inseridos aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="sem-saidas" class="alert alert-info mt-3 d-none">
                            Não há saídas de campo cadastradas.
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript comum -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/data.js"></script>
    <script src="/assets/js/components.js"></script>
    <!-- Frameworks externos via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript específico da página -->
    <script src="/modules/saidas/js/saidas.js"></script>

    <script>
        // Inicializar a página
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
